<ion-header>
  <ion-toolbar color="primary" style="text-align: center;">
    <ion-title >Registrar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class ="imagen" src="assets/icon/imagen.jpg" alt="">
  <ion-item>
    <ion-label position="floating"> Nombre y Apellido </ion-label>
    <ion-input type="text" [(ngModel)]="nombre" name="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Correo electronico</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="registrousuario()" expand="block">Registrarse</ion-button>
  <ion-button (click)="regresar()" expand="block">Atrás</ion-button>
  




</ion-content>
