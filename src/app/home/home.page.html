<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      CONTACTOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="irAmisChats()" expand="block">Mis chats</ion-button>
  <ion-item *ngFor="let usu of usuarios" > 
    <ion-label>
      <h1>{{usu.nombre}}</h1>
      <button (click)="chat(usu.id, usu.nombre)">chatear</button>
    </ion-label>
  </ion-item>

  <ion-button (click)="salir()">salir</ion-button>
</ion-content>
